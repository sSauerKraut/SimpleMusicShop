<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Instrument Product Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-2">
    <h1>Instrument Product Management</h1>
    <a th:href="@{/newProduct}" class="btn btn-primary btn-sm mb-3">Add Product</a>

    <table border="1" class="table table striped table-responsive-md">
        <thead>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Price ($)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instrument : ${listInstruments}">
            <td th:text="${instrument.brandName}"></td>
            <td th:text="${instrument.modelName}"></td>
            <td th:text="${instrument.price}"></td>
            <td> <a th:href="@{/updateProduct/{id}(id=${instrument.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteProduct/{id}(id=${instrument.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
